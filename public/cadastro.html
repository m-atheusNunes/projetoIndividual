<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se! Seja parte de nossos usuários</title>
    <link rel="stylesheet" href="./assets/CSS/cadastro_style.css">
    <link rel="icon" type="imagem/png" href="./assets/Imagens/logo.png" />
</head>

<body>
    <header>
        <div class="container">
            <div class="logo_header">
                <a href="/index.html"><img src="./assets/Imagens/logo.png" alt="Logo Libertadores"></a>
            </div>
            <div class="botoes_header">
                <a href="#"><button>CADASTRO</button></a>
                <a href="/index.html"><button>LOGIN</button></a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="quadro_cadastro">
                <div class="campos">
                    <div class="campos_esquerda">
                        <label for="nome">Nome</label>
                        <input placeholder="Primeiro nome" id="ipt_nome" type="text">
                        <label for="cadastro_email">Email</label>
                        <input placeholder="exemplo@email.com" id="ipt_email" type="email">
                        <label for="">Senha</label>
                        <input placeholder="Senha" id="ipt_senha" type="password">
                    </div>
                    <div class="campos_direita">
                        <label for="sobrenome">Sobrenome</label>
                        <input placeholder="Sobrenome" id="ipt_sobrenome" type="text">
                        <label for="confirmarEmail">Confirmar Email</label>
                        <input placeholder="Confirmar email" id="ipt_confirmarEmail" type="email">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input placeholder="Confirmar senha" id="ipt_confirmarSenha" type="password">
                    </div>
                </div>
                <button class="btn-cadastro">CADASTRE-SE</button>
            </div>
        </div>
    </main>
</body>

</html>
<script>
    document.querySelector(".btn-cadastro").addEventListener("click", () => {
        var nome = ipt_nome.value;
        var sobrenome = ipt_sobrenome.value;
        var email = ipt_email.value;
        var confirmarEmail = ipt_confirmarEmail.value
        var senha = ipt_senha.value;
        var confirmarSenha = ipt_confirmarSenha.value

        if (nome == "" || sobrenome == "" || email == "" || confirmarEmail == "" || senha == "" || confirmarSenha == "") {
            alert("Os campos não podem ser vazios!")
        } else if (confirmarEmail != email) {
            alert("A confirmação do email não é igual ao email")
        } else if (confirmarSenha != senha) {
            alert("A confirmação da senha não é igual a senha")
        } else if (email.indexOf("@") == -1 || email.startsWith("@") == true || email.endsWith("@") == true || email.startsWith(".") == true || email.endsWith(".") == true || email.length <= 3) {
            alert("Insira um email válido!")
        } else if (senha.length < 6) {
            alert("A senha deve ter no mínimo 6 caracteres")
        } else {
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    nomeServer: nome,
                    sobrenomeServer: sobrenome,
                    emailServer: email,
                    senhaServer: senha
                })
            }).then(res => {
                if (res.ok) {
                    alert("Cadastro efetuado! Redirecionando...")
                    setInterval(redirecionarLogin(), 3000)
                }
                console.log(res)
            })
        }
    })

    function redirecionarLogin() {
        window.location.href = "/index.html"
    }
</script>
