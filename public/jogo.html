<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/jogo_style.css">
    <link rel="stylesheet" href="./CSS/stars.css">
    <link rel="icon" type="imagem/png" href="./assets/Imagens/logo.png" />
    <title>Jogo da memória!</title>
</head>

<body>
    <div class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3 "></div>
    </div>

    <header>
        <div class="container">
            <div class="logo_header">
                <a href="/home.html"><img src="./assets/Imagens/logo.png" alt="Logo Libertadores"></a>
            </div>
            <div class="botoes_header">
                <a href="/home.html"><button>HISTÓRIA</button></a>
                <a href="/campeoes.html"><button>CAMPEÕES</button></a>
                <a href="#"><button>JOGO</button></a>
                <a href="/ranking.html"><button>RANKING</button></a>
                <a href="index.html"><img style="width: 23px;" src="./assets/Imagens/icon_sair.png"></a>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="titulo">
                <h1>Jogo da memória!</h1>
            </div>
            <div id="marcadores" class="marcadores">
                <h4>Movimentos usados: <span id="contador_movimentos">0</span></h4> <br>
            </div>
            <div id="cardMensagem">
                <div class="conteudo">
                    <h5>Parabéns! Você ganhou o jogo da memória!</h5>
                    <h5>Você utilizou <span id="exibir_movimentos"></span> movimentos</h5>
                    <h5>Verifique na página de RANKING a sua classificação.</h5>
                </div>
            </div>
            <div id="explicandoJogo">
                <div class="conteudo">
                    <h4><u>Tente ganhar o jogo da memória utilizando a menor quantidade de movimentos possível</u></h4> 
                </div>
            </div>
        </section>
        <section>
            <div class="botoes_jogo">
                <button id="btn-jogar" onclick="buscarImagem()">INICIAR JOGO</button>
                <button id="btn-jogarNovamente" onclick="buscarImagem()">JOGAR NOVAMENTE</button>
            </div>
            <div class="jogo">
                <div id="grade"></div>
            </div>
        </section>
    </main>
    <script src="./JS/jogo_script.js"></script>
</body>

</html>
