<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se! Seja parte de nossos usuários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="./assets/Imagens/logo.png"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo_header">
                <a href="/"><img src="./assets/Imagens/logo.png" alt="Logo Libertadores"></a>
            </div>
            <div class="botoes_header">
                <a href="#"><button>CADASTRO</button></a>
                <a href="/"><button>LOGIN</button></a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="quadro_cadastro">
                <div class="campos">
                    <div class="campos_esquerda">
                        <label for="nome">Nome</label>
                        <input placeholder="Primeiro nome" id="ipt_nome" type="text"> 
                        <label for="cadastro_email">Email</label>
                        <input placeholder="exemplo@email.com" id="ipt_email" type="email"> 
                        <label for="">Senha</label>
                        <input placeholder="Senha" id="ipt_senha" type="password"> 
                        <label for="dtNasc">Nascimento</label>
                        <input id="dtNasc" type="date">
                    </div>
                    <div class="campos_direita">
                        <label for="sobrenome">Sobrenome</label>
                        <input placeholder="Sobrenome" id="ipt_sobrenome" type="text"> 
                        <label for="confirmarEmail">Confirmar Email</label>
                        <input placeholder="Confirmar email" id="confirmarEmail" type="email"> 
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input placeholder="Confirmar senha" id="confirmarSenha" type="password"> 
                        <label for="genero">Gênero</label>
                        <select id="ipt_genero">
                            <option value="">Selecione...</option>
                            <option value="f">Feminino</option>
                            <option value="m">Masculino</option>
                            <option value="n">Prefiro não informar</option>
                        </select>
                    </div>
                </div>
                <button class="btn-cadastro">CADASTRE-SE</button>
            </div>
        </div>
    </main>
</body>
</html>
<script>
    document.querySelector(".btn-cadastro").addEventListener("click", () => {
        var nome = ipt_nome.value;
        var sobrenome = ipt_sobrenome.value;
        var email = ipt_email.value;
        var senha = ipt_senha.value;
        var genero = ipt_genero.value;
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nome,
                sobrenomeServer: sobrenome,
                emailServer: email,
                senhaServer: senha,
                generoServer: genero
            })
        }).then(res => {
            if(res.ok) {
                window.location.href = "/"
            }
            console.log(res)
        })
    })
</script>
