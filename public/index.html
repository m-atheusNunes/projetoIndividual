<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre na sua conta!</title>
    <link rel="stylesheet" href="./assets/CSS/index_style.css">
    <link rel="stylesheet" href="./assets/CSS/stars.css">
    <link rel="icon" type="imagem/png" href="./assets/Imagens/logo.png" />
</head>

<body>
    <div class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3 "></div>
    </div>
    <header>
        <div class="container">
            <div class="logo_header">
                <a href="#"><img src="./assets/Imagens/logo.png" alt="Logo Libertadores"></a>
            </div>
            <div class="botoes_header">
                <a href="/cadastro.html"><button>CADASTRO</button></a>
                <a href="#"><button>LOGIN</button></a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <img src="./assets/Imagens/logo_main.png" alt="Logo Libertadores">
            <div class="quadro_login">
                <div class="campos_cima">
                    <label for="login_email">Email <img class="icon" src="./assets/Imagens/icon_email.png"></label>
                    <input placeholder="exemplo@email.com" id="ipt_email" type="email"> <br>
                    <label for="login_senha">Senha <img class="icon " src="./assets/Imagens/icon_password.png"></label>
                    <input placeholder="**********" id="ipt_senha" type="password"> <br>
                </div>
                <div class="campos_baixo">
                    <button class="btn-login">LOGIN</button>
                    <p>Não é registrado? <a href="/cadastro.html"><u>CADASTRE-SE</u></a></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script>
    document.querySelector(".btn-login").addEventListener("click", () => {
        var email = ipt_email.value;
        var senha = ipt_senha.value;
        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(res => {
            if(res.ok) {
                window.location.href = "./Páginas/Home/Campeões/index.html"
            }
            console.log(res)
        })
    })
</script>
